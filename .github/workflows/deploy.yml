name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Allow workflow to write to repository
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        if: hashFiles('package.json') != ''
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci || echo "npm ci failed, continuing..."
          else
            echo "No package.json found, skipping npm install"
          fi
        continue-on-error: true
        
      - name: Build documentation
        run: |
          echo "Documentation build step (if needed)"
          # Add build commands here if needed
        continue-on-error: true
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.bmad-core/knowledge
          destination_dir: ./docs
          cname: false
          keep_files: false
